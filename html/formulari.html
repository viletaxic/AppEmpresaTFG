<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--ESTILS DE BOOTSTRAP -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link type="text/css" href="css/estil.css" rel="stylesheet"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<!--ARXIUS JAVASCRIPT DE BOOTSTRAP -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script>
		$(document).on("ready", function(){
			document.getElementById('LatY_visible').value = localStorage.getItem("LatY");
			document.getElementById('LongX_visible').value = localStorage.getItem("LongX");
			document.getElementById('IdEmpresa_visible').value = localStorage.getItem("IdEmpresa");
			document.getElementById('LatY').value = localStorage.getItem("LatY");
			document.getElementById('LongX').value = localStorage.getItem("LongX");
			document.getElementById('IdEmpresa').value = localStorage.getItem("IdEmpresa");
			
			
			$("#myform").submit(function(e) {
				
				e.preventDefault();
				var formData = new FormData($(this)[0]);
				$.ajax({  
					 type: "POST",  
					 url:"http://158.109.8.89/php/registre_oferta.php",
					 data: formData,
					 async: false,
					 cache: false,
					 contentType: false,
					 processData: false,
					 success: function(data) {
					 	alert(data);
						location.href="mapa.html";
					 }
				}); 
				return false;
})
			
			
			
			
		});
	</script>
</head>
<body id="Cos">
	<div data-role="header">
			<h1>FORMULARI</h1>
		</div>

		<!--------INICI FORMULARI------>
		<form id='myform'>		
		<div data-role="fieldcontain">
			<label for="IdEmpresa_visible">IdEmpresa:</label>
			<input type="text" disabled="disabled" name="IdEmpresa_visible" id="IdEmpresa_visible" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="Nombre">Nom de l'Empresa</label>
			<input type="text" name="Nom" id="Nom" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="Nombre">Direcció</label>
			<input type="text" name="Direccio" id="Direccio" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="Descripcion">Descripció de l'oferta:</label>
			<textarea cols="40" rows="8"  name="Descripcio" id="Descripcio" value=""  /></textarea>
		</div>
		<div data-role="fieldcontain">
			<label for="LatY_visible">Latitud:</label>
			<input type="text" disabled="disabled" name="LatY_visible" id="LatY_visible" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="LongX_visible">Longitud:</label>
			<input type="text" disabled="disabled" name="LongX_visible" id="LongX_visible" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="Data">Dia de caducitat:</label>
			<input type="date" name="Data" id="Data">
		</div>
		<div data-role="fieldcontain">
			<label for="Hora">Hora de caducitat:</label>
			<input type="time" name="Hora" id="Hora">
		</div>
		<div>
			<label for="Imagen">Imatge:</label>
			<input name="uploadedfile" id="uploadedfile" type="file" />
		</div>
		<div data-role="fieldcontain">
			<label for="IdEmpresa"></label>
			<input type="hidden" name="IdEmpresa" id="IdEmpresa" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="LatY"></label>
			<input type="hidden" name="LatY" id="LatY" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="LongX"></label>
			<input type="hidden" name="LongX" id="LongX" value="" />
		</div>

		<input type="submit" data-theme="a" id="ferregistre" value="Enviar">
		<button type="button" onclick="window.location.href='mapa.html'">Torna al mapa</button>
		</form>
		<!--------FI FORMULARI------>

		<div data-role="footer" data-position="fixed">

		</div>
			
</body>
</html>
